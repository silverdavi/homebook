name: Deploy Generator

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/generator/**'
      - '.github/workflows/deploy-generator.yml'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -e
            echo "ðŸš€ Deploying generator API..."
            
            cd ~/homebook
            git fetch origin
            git reset --hard origin/main
            
            cd packages/generator
            source venv/bin/activate
            pip install -r requirements.txt -q
            
            sudo systemctl restart homebook-api
            sleep 5
            
            curl -sf http://localhost:8000/health && echo "âœ… API deployed!" || exit 1

# Required secrets: EC2_HOST, EC2_SSH_KEY
