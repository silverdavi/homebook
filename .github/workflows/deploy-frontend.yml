name: Deploy Frontend

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying frontend..."
            cd ~/homebook
            git pull origin main
            
            cd apps/web
            npm ci --silent
            npm run build
            
            pkill -f "next-server" || true
            sleep 2
            nohup npm start > /tmp/next.log 2>&1 &
            sleep 5
            
            curl -sf http://localhost:3000 > /dev/null && echo "âœ… Frontend deployed!" || exit 1

# Required secrets:
#   EC2_HOST - EC2 public IP (44.209.209.79)
#   EC2_SSH_KEY - Private SSH key (~/.ssh/homebook-key.pem)
