name: Deploy Frontend

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -e
            echo "ðŸš€ Deploying frontend..."
            
            cd ~/homebook
            git fetch origin
            git reset --hard origin/main
            
            cd apps/web
            rm -rf .next/lock
            npm ci --silent
            npm run build
            
            sudo systemctl restart homebook-web
            sleep 5
            
            curl -sf http://localhost:3000 > /dev/null && echo "âœ… Frontend deployed!" || exit 1

# Required secrets: EC2_HOST, EC2_SSH_KEY
