name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Test Python Generator
  test-generator:
    name: Test Generator (Python)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: packages/generator
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/generator/requirements.txt
      
      - name: Install WeasyPrint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          NODE_ENV: test
          USE_ENV_SECRETS: true

  # Test/Build Next.js Frontend
  test-frontend:
    name: Test Frontend (Next.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings initially
      
      - name: Type check
        run: npm run type-check || true
      
      - name: Build
        run: npm run build
        env:
          GENERATOR_API_URL: http://localhost:8000

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-generator
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/generator
          file: ./packages/generator/Dockerfile
          push: false
          tags: homebook-generator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
